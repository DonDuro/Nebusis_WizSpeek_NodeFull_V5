<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/wizspeak-icon.svg" />
    <title>WizSpeek® - Talk Smart. Stay Secure.</title>
    <meta name="description" content="WizSpeek® is a secure, military-grade messaging platform with end-to-end encryption and real-time chat by Nebusis®" />
    <meta property="og:title" content="WizSpeek® - Talk Smart. Stay Secure." />
    <meta property="og:description" content="Secure messaging platform with military-grade encryption and AI-powered features." />
    <meta property="og:type" content="website" />
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#2E5A87" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="WizSpeek®" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icon-512.png" />
    
    <!-- Windows/Edge PWA Support -->
    <meta name="msapplication-TileColor" content="#2E5A87" />
    <meta name="msapplication-TileImage" content="/icon-192.png" />
  </head>
  <body>
    <div id="root">
      <div style="display: none;" class="loading-fallback">
        <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: #ffffff;">
          <div style="text-align: center;">
            <div style="width: 40px; height: 40px; border: 3px solid #f3f3f3; border-top: 3px solid #2E5A87; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
            <h2 style="color: #2E5A87; margin: 0 0 10px;">WizSpeek®</h2>
            <p style="color: #666; margin: 0;">Loading...</p>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </body>
</html>
